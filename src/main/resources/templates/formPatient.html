<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
</head>
<body>
   <div layout::fragment="content1">
       <form method="post" th:action="@{save}">
           <div class="form-group">
               <label for="nom">Nom</label>
               <input type="text" class="form-control" id="nom" name="nom" th:value="${patient.nom}" required>
               <span th:errors="${patient.nom}"></span>
           </div>
           <div class="form-group">
               <label for="prenom">Prenom</label>
               <input type="text" class="form-control" id="prenom" name="prenom" th:value="${patient.prenom}" required>
               <span th:errors="${patient.prenom}"></span>
           </div>
           <div class="form-group">
               <label for="dateNaissance">Date de naissance</label>
               <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}" required>
               <span th:errors="${patient.dateNaissance}"></span>
           </div>
           <div class="form-group">
               <label for="malade">Malade</label>
               <input type="checkbox" class="form-control" id="malade" name="malade" th:checked="${patient.malade}">
           </div>
           <div class="form-group">
               <label for="score">score</label>
               <input type="text" class="form-control" id="score" name="score" th:checked="${patient.score}">
           </div>
           <button type="submit" class="btn btn-primary">Enregistrer</button>
       </form>
   </div>

</body>
</html>
